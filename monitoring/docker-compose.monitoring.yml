version: "3.9"

networks:
  monitoring-net:
    driver: bridge
  aniway-network:
    external: true

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: aniway-prometheus
    restart: unless-stopped
    user: "0:0"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.external-url=${PROMETHEUS_EXTERNAL_URL:-https://aniway.space/prometheus/}"
    ports:
      - "9090:9090"
    networks:
      monitoring-net: {}
      aniway-network:
        aliases:
          - aniway-prometheus
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:10.4.3
    container_name: aniway-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_DEFAULT_THEME=dark
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-https://aniway.space/grafana/}
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN:-aniway.space}
      - GF_SERVER_SERVE_FROM_SUB_PATH=${GF_SERVER_SERVE_FROM_SUB_PATH:-true}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      monitoring-net: {}
      aniway-network:
        aliases:
          - aniway-grafana
    depends_on:
      - prometheus
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: aniway-alertmanager
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - /etc/alertmanager/render-config.sh
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--cluster.listen-address=0.0.0.0:9094"
      - "--web.external-url=${ALERTMANAGER_EXTERNAL_URL:-https://aniway.space/alertmanager/}"
    volumes:
      - ./alertmanager/alertmanager.yml.tpl:/etc/alertmanager/alertmanager.yml.tpl:ro
      - ./alertmanager/render-config.sh:/etc/alertmanager/render-config.sh:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager-data:/alertmanager
    environment:
      - ALERTMANAGER_TELEGRAM_BOT_TOKEN=${ALERTMANAGER_TELEGRAM_BOT_TOKEN:?set-telegram-bot-token}
      - ALERTMANAGER_TELEGRAM_CHAT_ID=${ALERTMANAGER_TELEGRAM_CHAT_ID:?set-telegram-chat-id}
      - ALERTMANAGER_EMAIL_TO=${ALERTMANAGER_EMAIL_TO:?set-alert-email}
      - ALERTMANAGER_EMAIL_FROM=${ALERTMANAGER_EMAIL_FROM:?set-alert-from}
      - ALERTMANAGER_SMTP_HOST=${ALERTMANAGER_SMTP_HOST:?set-smtp-host}
      - ALERTMANAGER_SMTP_PORT=${ALERTMANAGER_SMTP_PORT:-587}
      - ALERTMANAGER_SMTP_USERNAME=${ALERTMANAGER_SMTP_USERNAME:?set-smtp-username}
      - ALERTMANAGER_SMTP_PASSWORD=${ALERTMANAGER_SMTP_PASSWORD:?set-smtp-password}
    ports:
      - "9093:9093"
    networks:
      monitoring-net: {}
      aniway-network:
        aliases:
          - aniway-alertmanager
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: aniway-cadvisor
    restart: unless-stopped
    privileged: true
    command:
      - "--enable_metrics=percpu,process,network,disk,diskIO"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8088:8080"
    networks:
      - monitoring-net
      - aniway-network
    labels:
      org.label-schema.group: "monitoring"
      prometheus.scrape: "true"
      prometheus.job: "cadvisor"
      prometheus.port: "8080"

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: aniway-node-exporter
    restart: unless-stopped
    command:
      - "--path.rootfs=/host"
    pid: host
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - monitoring-net
      - aniway-network
    labels:
      org.label-schema.group: "monitoring"
      prometheus.scrape: "true"
      prometheus.job: "node"
      prometheus.port: "9100"

  postgres-exporter-auth:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: aniway-postgres-exporter-auth
    restart: unless-stopped
    environment:
      - DATA_SOURCE_URI=${AUTH_DB_DSN:-postgresql://auth_user:auth_password@auth-postgres:5432/auth_db?sslmode=disable}
      - PG_EXPORTER_AUTO_DISCOVER_DATABASES=true
    networks:
