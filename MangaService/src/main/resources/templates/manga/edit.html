<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать мангу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/manga">Manga Reader</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/manga">Каталог</a>
                <a class="nav-link" href="/manga/create">Добавить мангу</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Редактировать мангу</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="@{/manga/{id}/edit(id=${mangaId})}" th:object="${mangaCreateDTO}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Название *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" required>
                                <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback" th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                                         placeholder="Краткое описание манги..."></textarea>
                            </div>
<!DOCTYPE html>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="author" class="form-label">Автор</label>
                                        <input type="text" class="form-control" id="author" th:field="*{author}"
                                               th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''">
                                        <div th:if="${#fields.hasErrors('author')}" class="invalid-feedback" th:errors="*{author}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="artist" class="form-label">Художник</label>
                                        <input type="text" class="form-control" id="artist" th:field="*{artist}"
                                               th:classappend="${#fields.hasErrors('artist')} ? 'is-invalid' : ''">
                                        <div th:if="${#fields.hasErrors('artist')}" class="invalid-feedback" th:errors="*{artist}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="releaseDate" class="form-label">Дата выхода</label>
                                        <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Статус</label>
                                        <select class="form-select" id="status" th:field="*{status}">
                                            <option value="">Выберите статус</option>
                                            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="genre" class="form-label">Жанры</label>
                                <input type="text" class="form-control" id="genre" th:field="*{genre}"
                                       th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid' : ''"
                                       placeholder="Например: Экшен, Драма, Романтика">
                                <div th:if="${#fields.hasErrors('genre')}" class="invalid-feedback" th:errors="*{genre}"></div>
                                <div class="form-text">Перечислите жанры через запятую</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/manga/{id}(id=${mangaId})}" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
