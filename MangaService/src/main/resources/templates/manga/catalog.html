<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Манги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/manga">Manga Reader</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/manga">Каталог</a>
                <a class="nav-link" href="/manga/create">Добавить мангу</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Каталог Манги</h1>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="manga : ${mangaList}">
                <div class="card h-100">
                    <img th:src="${manga.coverImageUrl}"
                         th:alt="${manga.title}"
                         class="card-img-top"
                         style="height: 300px; object-fit: cover;"
                         th:if="${manga.coverImageUrl}"
                         onerror="this.src='/images/default-cover.jpg'">
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center"
                         style="height: 300px;" th:unless="${manga.coverImageUrl}">
                        <span class="text-muted">Нет обложки</span>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${manga.title}">Название манги</h5>
                        <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(manga.description, 100)}">Описание...</p>

                        <div class="mt-auto">
                            <small class="text-muted">
                                Автор: <span th:text="${manga.author ?: 'Неизвестен'}"></span><br>
                                Глав: <span th:text="${manga.totalChapters}">0</span><br>
                                Статус: <span th:text="${manga.status}"></span>
                            </small>
                            <div class="mt-2">
                                <a th:href="@{/manga/{id}(id=${manga.id})}" class="btn btn-primary">Читать</a>
                                <a th:href="@{/manga/{id}/edit(id=${manga.id})}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(mangaList)}" class="text-center mt-5">
            <h3>Каталог пуст</h3>
            <p>Пока что нет добавленной манги.</p>
            <a href="/manga/create" class="btn btn-primary">Добавить первую мангу</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
