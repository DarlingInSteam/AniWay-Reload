spring.application.name=ParserService
server.port=8084

# Настройки путей, по умолчанию совпадают с Python MelonService
parser.storage-base-path=/melon/Output
parser.temp-path=/melon/Temp
parser.logs-path=/melon/Logs
parser.legacy-root=/melon
parser.python-command=python3
parser.command-timeout=PT30M
parser.manga-service-url=http://manga-service:8081
parser.max-concurrent-tasks=2
