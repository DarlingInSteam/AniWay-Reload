spring:
  application:
    name: parser-service
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8084
  compression:
    enabled: true
  http2:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    shadowshift.studio.parserservice: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

parser:
  output-path: ${PARSER_OUTPUT_PATH:/app/output}
  temp-path: ${PARSER_TEMP_PATH:/app/temp}
  max-parallel-downloads: 50  # ⚡ 50 потоков ОБЩИЙ пул
