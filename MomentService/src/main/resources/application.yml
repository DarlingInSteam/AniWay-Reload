spring:
  application:
    name: MomentService
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/moments}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  jackson:
    time-zone: UTC
server:
  port: ${SERVER_PORT:8099}
logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
    shadowshift.studio.momentservice: INFO

notification:
  service:
    base-url: ${NOTIFICATION_SERVICE_URL:http://notification-service:8095}

xp:
  events:
    exchange: ${XP_EVENTS_EXCHANGE:xp.events.exchange}
    moment-like-routing-key: ${XP_EVENTS_MOMENT_LIKE_ROUTING_KEY:xp.events.moment-like}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
      percentiles:
        http:
          server:
            requests:
              - 0.5
              - 0.9
              - 0.95
              - 0.99

moments:
  rate-limit:
    enabled: ${MOMENTS_RATE_LIMIT_ENABLED:true}
    max-per-window: ${MOMENTS_RATE_LIMIT_MAX_PER_WINDOW:10}
    window-hours: ${MOMENTS_RATE_LIMIT_WINDOW_HOURS:24}
    max-bytes-per-window: ${MOMENTS_RATE_LIMIT_MAX_BYTES_PER_WINDOW:67108864}
