<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AniWay · Код входа</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;padding:0;background:#0F172A;font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;color:#F1F5F9;}
    .container{max-width:560px;margin:0 auto;padding:32px;}
    .panel{background:#1E293B;border:1px solid #334155;border-radius:12px;padding:32px;}
    h1{margin:0 0 16px;font-size:22px;font-weight:600;letter-spacing:.5px;}
    p{margin:0 0 16px;line-height:1.5;}
    .code{font-size:32px;letter-spacing:8px;font-weight:700;color:#6366F1;text-align:center;margin:24px 0 8px;font-family:ui-monospace,monospace;}
    .meta{font-size:12px;color:#94A3B8;text-align:center;margin-bottom:24px;}
    .footer{margin-top:32px;text-align:center;font-size:11px;color:#94A3B8;line-height:1.4;}
    a{color:#6366F1;text-decoration:none;}a:hover{text-decoration:underline;}
  </style>
</head>
<body>
<div class="container">
  <div style="text-align:center;margin-bottom:24px">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3 7h7l-5.5 4.5L18 21l-6-4-6 4 1.5-7.5L2 9h7z"/></svg>
  </div>
  <div class="panel">
    <h1>Подтверждение входа</h1>
    <p>Вы пытаетесь войти в аккаунт с двухфакторной проверкой.</p>
    <p>Введите код ниже, чтобы завершить вход:</p>
    <div class="code">{{CODE}}</div>
    <div class="meta">Срок действия: ~{{TTL_MINUTES}} мин.</div>
    <p style="font-size:13px;color:#94A3B8">Если вы не выполняли вход — игнорируйте письмо и смените пароль.</p>
  </div>
  <div class="footer">Это автоматическое письмо. Ответы не читаются.<br/>© AniWay</div>
</div>
</body>
</html>
