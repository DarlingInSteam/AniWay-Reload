spring.application.name=AuthService
server.port=8085

# RabbitMQ host (docker network name)
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
# Explicit username/password so containers don't fall back to guest (guest is restricted to localhost)
spring.rabbitmq.username=${RABBITMQ_USERNAME:aniway}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:aniway_pass}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5436/auth_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:auth_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:auth_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:2592000000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=when-authorized
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://aniway.space,http://aniway.space,https://www.aniway.space,http://www.aniway.space,http://84.201.152.162,https://84.201.152.162,http://192.168.*.*:*,http://10.*.*.*:*}

# Logging
logging.level.shadowshift.studio.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.jakarta.mail=DEBUG
logging.level.org.eclipse.angus.mail=TRACE

# Email Verification
email.verification.enabled=true
email.verification.from=noreply@aniway.space
email.verification.code.length=6
email.verification.code.ttl-seconds=600
email.verification.attempts.max=5
email.verification.rate.per-email-hour=5
email.verification.rate.per-ip-hour=30

# Spring Mail (configure real SMTP via environment overrides in prod)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:false}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_STARTTLS_REQUIRED:false}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SSL_TRUST:*}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_WRITE_TIMEOUT:5000}
spring.mail.properties.mail.debug=${MAIL_DEBUG:false}

# External Services
manga.service.url=${MANGA_SERVICE_URL:http://localhost:8081}

# Two-step login
auth.login.two-step.enabled=${AUTH_LOGIN_TWO_STEP_ENABLED:true}

# Telegram integration
telegram.bot.username=${TELEGRAM_BOT_USERNAME:aniwaynotify_bot}
telegram.deep-link-base=${TELEGRAM_DEEP_LINK_BASE:https://t.me}
telegram.link.ttl-minutes=${TELEGRAM_LINK_TTL_MINUTES:15}
telegram.link.max-active-tokens=${TELEGRAM_LINK_MAX_ACTIVE_TOKENS:5}
telegram.notifications.default-enabled=${TELEGRAM_NOTIFICATIONS_DEFAULT_ENABLED:true}
