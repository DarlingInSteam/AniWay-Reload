# ====================================
# Forum Service Configuration
# ====================================

# Application
spring.application.name=ForumService
server.port=8087

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5439/forumdb
spring.datasource.username=forumuser
spring.datasource.password=forumpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Pagination defaults
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# JWT Configuration (shared with AuthService)
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
jwt.expiration=86400000

# External Services URLs
auth.service.url=http://localhost:8085
manga.service.url=http://localhost:8081

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.shadowshift.studio.forumservice=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# File Upload (for future attachments)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# Rate Limiting Configuration (для предотвращения спама)
forum.rate-limit.posts-per-minute=5
forum.rate-limit.threads-per-hour=10
