spring.application.name=ChapterService
server.port=8082

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/chapter_db
spring.datasource.username=chapter_user
spring.datasource.password=chapter_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=500MB

# Other services URLs
manga.service.url=http://localhost:8081
image.storage.service.url=http://localhost:8083
