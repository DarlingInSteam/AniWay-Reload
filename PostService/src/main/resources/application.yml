spring:
  application:
    name: post-service
  datasource:
    url: jdbc:postgresql://localhost:5432/postdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8097

management:
  endpoints:
    web:
      exposure:
        include: health,info
