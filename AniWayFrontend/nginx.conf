events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name aniway.space www.aniway.space localhost;
        root /usr/share/nginx/html;
        index index.html;

        set $cors_allowed_origin "";
        if ($http_origin ~* '^https?://(aniway\.space|www\.aniway\.space)$') {
            set $cors_allowed_origin $http_origin;
        }
        add_header Vary "Origin" always;
        if ($cors_allowed_origin != "") {
            add_header 'Access-Control-Allow-Origin' $cors_allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Allow-Credentials' 'false' always;
        }
        if ($request_method = OPTIONS) {
            if ($cors_allowed_origin = "") {
                return 403;
            }
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8' always;
            add_header 'Content-Length' 0;
            return 204;
        }

        # Handle client-side routing
        # All routes (including /api/* and /ws/*) handled by Caddy reverse proxy
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache control for HTML - always revalidate
            add_header Cache-Control "no-cache, must-revalidate" always;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://aniway.space https://www.aniway.space; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        # Cache static assets - SHORT CACHE for JS to force reload after fixes
        location ~* \.(js)$ {
            expires 5m;
            add_header Cache-Control "public, max-age=300, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Long cache for other static assets
        location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }
}
