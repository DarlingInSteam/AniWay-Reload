spring.application.name=ImageStorageService
server.port=8083

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/image_storage_db
spring.datasource.username=image_user
spring.datasource.password=image_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=500MB

# MinIO configuration
minio.endpoint=http://localhost:9000
minio.public.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=manga-images

# Other services URLs
manga.service.url=http://localhost:8081
chapter.service.url=http://localhost:8082
