# Production profile with Yandex Object Storage
spring.application.name=ImageStorageService
server.port=8083

# Database configuration
spring.datasource.url=jdbc:postgresql://image-postgres:5432/imagedb
spring.datasource.username=imageuser
spring.datasource.password=imagepass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=2GB

# Yandex Object Storage configuration (S3-compatible)
minio.endpoint=https://storage.yandexcloud.net
minio.public.endpoint=https://storage.yandexcloud.net
minio.access-key=${YC_ACCESS_KEY}
minio.secret-key=${YC_SECRET_KEY}
minio.bucket-name=${YC_BUCKET_NAME}

# Other services URLs
manga.service.url=http://manga-service:8081
chapter.service.url=http://chapter-service:8082
