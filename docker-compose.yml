networks:
  aniway-network:
    driver: bridge

services:
  # PostgreSQL databases for each service
  manga-postgres:
    image: postgres:16
    container_name: manga-postgres
    environment:
      POSTGRES_DB: manga_db
      POSTGRES_USER: manga_user
      POSTGRES_PASSWORD: manga_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5435:5432"
    volumes:
      - manga_postgres_data:/var/lib/postgresql/data
      - ./MangaService/mangaDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_user -d manga_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  chapter-postgres:
    image: postgres:16
    container_name: chapter-postgres
    environment:
      POSTGRES_DB: chapter_db
      POSTGRES_USER: chapter_user
      POSTGRES_PASSWORD: chapter_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - chapter_postgres_data:/var/lib/postgresql/data
      - ./ChapterService/chapterDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chapter_user -d chapter_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  image-storage-postgres:
    image: postgres:16
    container_name: image-storage-postgres
    environment:
      POSTGRES_DB: image_storage_db
      POSTGRES_USER: image_user
      POSTGRES_PASSWORD: image_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - image_storage_postgres_data:/var/lib/postgresql/data
      - ./ImageStorageService/imageStorageDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U image_user -d image_storage_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5436:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
      - ./AuthService/authDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  comment-postgres:
    image: postgres:16
    container_name: comment-postgres
    environment:
      POSTGRES_DB: comment_db
      POSTGRES_USER: comment_user
      POSTGRES_PASSWORD: comment_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5437:5432"
    volumes:
      - comment_postgres_data:/var/lib/postgresql/data
      - ./CommentService/commentDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comment_user -d comment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  friend-postgres:
    image: postgres:16
    container_name: friend-postgres
    environment:
      POSTGRES_DB: frienddb
      POSTGRES_USER: frienduser
      POSTGRES_PASSWORD: friendpass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5442:5432"
    volumes:
      - friend_postgres_data:/var/lib/postgresql/data
      - ./FriendService/friendDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frienduser -d frienddb"]
      interval: 10s
      timeout: 5s
      retries: 5

  message-postgres:
    image: postgres:16
    container_name: message-postgres
    environment:
      POSTGRES_DB: messages
      POSTGRES_USER: aniway
      POSTGRES_PASSWORD: aniway_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5443:5432"
    volumes:
      - message_postgres_data:/var/lib/postgresql/data
      - ./MessageService/messageDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aniway -d messages"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-postgres:
    image: postgres:16
    container_name: notification-postgres
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5441:5432"
    volumes:
      - notification_postgres_data:/var/lib/postgresql/data
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  post-postgres:
    image: postgres:16
    container_name: post-postgres
    environment:
      POSTGRES_DB: post_db
      POSTGRES_USER: post_user
      POSTGRES_PASSWORD: post_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5438:5432"
    volumes:
      - post_postgres_data:/var/lib/postgresql/data
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U post_user -d post_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Level Service PostgreSQL
  level-postgres:
    image: postgres:16
    container_name: level-postgres
    environment:
      POSTGRES_DB: level_db
      POSTGRES_USER: level_user
      POSTGRES_PASSWORD: level_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5439:5432"
    volumes:
      - level_postgres_data:/var/lib/postgresql/data
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U level_user -d level_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Forum Service PostgreSQL
  forum-postgres:
    image: postgres:16
    container_name: forum-postgres
    environment:
      POSTGRES_DB: forumdb
      POSTGRES_USER: forum_user
      POSTGRES_PASSWORD: forum_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5440:5432"
    volumes:
      - forum_postgres_data:/var/lib/postgresql/data
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forum_user -d forumdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ broker
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: aniway
      RABBITMQ_DEFAULT_PASS: aniway_pass
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: aniway-redis
    command: ["redis-server", "--save", "60", "1000", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aniway-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Image Storage Service
  image-storage-service:
    build:
      context: ./ImageStorageService
      dockerfile: Dockerfile
    container_name: image-storage-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://image-storage-postgres:5432/image_storage_db
      - SPRING_DATASOURCE_USERNAME=image_user
      - SPRING_DATASOURCE_PASSWORD=image_password
      - MANGA_SERVICE_URL=http://manga-service:8081
      - CHAPTER_SERVICE_URL=http://chapter-service:8082
    ports:
      - "8083:8083"
    volumes:
      - parser_data:/app/output  # Общий том с ParserService для доступа к скачанным изображениям
    depends_on:
      image-storage-postgres:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped

  # Chapter Service
  chapter-service:
    build:
      context: ./ChapterService
      dockerfile: Dockerfile
    container_name: chapter-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://chapter-postgres:5432/chapter_db
      - SPRING_DATASOURCE_USERNAME=chapter_user
      - SPRING_DATASOURCE_PASSWORD=chapter_password
      - MANGA_SERVICE_URL=http://manga-service:8081
      - IMAGE_STORAGE_SERVICE_URL=http://image-storage-service:8083
      - IMAGE_STORAGE_SERVICE_INTERNAL_URL=http://image-storage-service:8083
    ports:
      - "8082:8082"
    depends_on:
      chapter-postgres:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped

  # Manga Service
  manga-service:
    build:
      context: ./MangaService
      dockerfile: Dockerfile
    container_name: manga-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://manga-postgres:5432/manga_db
      - SPRING_DATASOURCE_USERNAME=manga_user
      - SPRING_DATASOURCE_PASSWORD=manga_password
      - MELON_SERVICE_URL=http://parser-service:8084
      - CHAPTER_SERVICE_URL=http://chapter-service:8082
      - IMAGE_STORAGE_SERVICE_URL=http://image-storage-service:8083
    ports:
      - "8081:8081"
    depends_on:
      manga-postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped

  # Gateway Service
  gateway-service:
    build:
      context: ./GateWayService
      dockerfile: Dockerfile
    container_name: gateway-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MANGA_SERVICE_URL=http://manga-service:8081
      - CHAPTER_SERVICE_URL=http://chapter-service:8082
      - IMAGE_STORAGE_SERVICE_URL=http://image-storage-service:8083
      - POST_SERVICE_URL=http://post-service:8097
      - LEVEL_SERVICE_URL=http://level-service:8098
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    ports:
      - "8080:8080"
    depends_on:
      - manga-service
      - chapter-service
      - image-storage-service
      - auth-service
      - post-service
      - notification-service
      - friend-service
      - message-service
      - level-service
      - forum-service
      - rabbitmq
      - redis
    networks:
      - aniway-network
    restart: unless-stopped

  # ParserService - Java/Spring парсер манги (замена MelonService)
  parser-service:
    build:
      context: ./ParserService
      dockerfile: Dockerfile
    container_name: parser-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PARSER_OUTPUT_PATH=/app/output
      - PARSER_TEMP_PATH=/app/temp
    ports:
      - "8084:8084"
    volumes:
      - parser_data:/app/output
      - parser_temp:/app/temp
    networks:
      - aniway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=auth_user
      - SPRING_DATASOURCE_PASSWORD=auth_password
      - JWT_SECRET=mySecretKey12345678901234567890123456789012345678901234567890
      - JWT_EXPIRATION=86400000
      - MANGA_SERVICE_URL=http://manga-service:8081
    ports:
      - "8085:8085"
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Comment Service
  comment-service:
    build:
      context: ./CommentService
      dockerfile: Dockerfile
    container_name: comment-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://comment-postgres:5432/comment_db
      - SPRING_DATASOURCE_USERNAME=comment_user
      - SPRING_DATASOURCE_PASSWORD=comment_password
      - JWT_SECRET=mySecretKey12345678901234567890123456789012345678901234567890
      - JWT_EXPIRATION=86400000
      - AUTH_SERVICE_URL=http://auth-service:8085
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=aniway
      - RABBITMQ_PASSWORD=aniway_pass
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED=true
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=when-authorized
    ports:
      - "8086:8086"
    depends_on:
      comment-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aniway-network
    labels:
      prometheus.scrape: "true"
      prometheus.job: aniway-backend
      prometheus.metrics_path: /actuator/prometheus
      prometheus.port: "8086"
      prometheus.instance: comment-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: ./NotificationService
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://notification-postgres:5432/notification_db
      - SPRING_DATASOURCE_USERNAME=notification_user
      - SPRING_DATASOURCE_PASSWORD=notification_password
    ports:
      - "8095:8095"
    depends_on:
      notification-postgres:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped

  friend-service:
    build:
      context: ./FriendService
      dockerfile: Dockerfile
    container_name: friend-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - FRIEND_DB_URL=jdbc:postgresql://friend-postgres:5432/frienddb
      - FRIEND_DB_USERNAME=frienduser
      - FRIEND_DB_PASSWORD=friendpass123
      - NOTIFICATION_SERVICE_URL=http://notification-service:8095
    ports:
      - "8102:8102"
    depends_on:
      friend-postgres:
        condition: service_healthy
      notification-service:
        condition: service_started
    networks:
      - aniway-network
    restart: unless-stopped

  message-service:
    build:
      context: ./MessageService
      dockerfile: Dockerfile
    container_name: message-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://message-postgres:5432/messages
      - DATABASE_USERNAME=aniway
      - DATABASE_PASSWORD=aniway_pass
      - NOTIFICATION_SERVICE_URL=http://notification-service:8095
      - FRIEND_SERVICE_URL=http://friend-service:8102
    ports:
      - "8103:8103"
    depends_on:
      message-postgres:
        condition: service_healthy
      friend-service:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - aniway-network
    restart: unless-stopped

  post-service:
    build:
      context: ./PostService
      dockerfile: Dockerfile
    container_name: post-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://post-postgres:5432/post_db
      - SPRING_DATASOURCE_USERNAME=post_user
      - SPRING_DATASOURCE_PASSWORD=post_password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=aniway
      - RABBITMQ_PASSWORD=aniway_pass
    ports:
      - "8097:8097"
    depends_on:
      post-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped

  # Frontend
  # Level Service
  level-service:
    build:
      context: ./LevelService
      dockerfile: Dockerfile
    container_name: level-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://level-postgres:5432/level_db
      - SPRING_DATASOURCE_USERNAME=level_user
      - SPRING_DATASOURCE_PASSWORD=level_password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=aniway
      - RABBITMQ_PASSWORD=aniway_pass
    ports:
      - "8098:8098"
    depends_on:
      level-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped

  # Forum Service
  forum-service:
    build:
      context: ./ForumService
      dockerfile: Dockerfile
    container_name: forum-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://forum-postgres:5432/forumdb
      - SPRING_DATASOURCE_USERNAME=forum_user
      - SPRING_DATASOURCE_PASSWORD=forum_password
      - JWT_SECRET=mySecretKey12345678901234567890123456789012345678901234567890
      - JWT_EXPIRATION=86400000
      - AUTH_SERVICE_URL=http://auth-service:8085
      - MANGA_SERVICE_URL=http://manga-service:8081
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=aniway
      - RABBITMQ_PASSWORD=aniway_pass
    ports:
      - "8087:8087"
    depends_on:
      forum-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aniway-network
    restart: unless-stopped
  frontend:
    build:
      context: ./AniWayFrontend
      dockerfile: Dockerfile
    container_name: aniway-frontend
    ports:
      - "80:80"
    depends_on:
      - gateway-service
    networks:
      - aniway-network
    restart: unless-stopped

volumes:
  manga_postgres_data:
  chapter_postgres_data:
  image_storage_postgres_data:
  auth_postgres_data:
  comment_postgres_data:
  post_postgres_data:
  friend_postgres_data:
  message_postgres_data:
  notification_postgres_data:
  parser_data:
  parser_temp:
  forum_postgres_data:
  redis_data:
