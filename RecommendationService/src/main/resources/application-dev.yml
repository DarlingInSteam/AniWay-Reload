spring:
  application:
    name: recommendation-service

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://recommendation-postgres:5432/recommendations
    username: recommendations_user
    password: recommendations_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000

  jpa:
    hibernate:
      ddl-auto: validate  # Изменено с update для контроля миграций
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Caffeine кеш конфигурация
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h

server:
  port: 8085
  servlet:
    context-path: /recommendation-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging конфигурация для разработки
logging:
  level:
    com.example.recommendationservice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/recommendation-service-dev.log

# Планировщик обновлений для dev
scheduling:
  pool:
    size: 2
  thread-name-prefix: recommendation-scheduler-

# Конфигурация обновления данных для dev
app:
  gateway:
    url: http://gateway-service:8080  # URL Gateway для обращения к другим сервисам
  services:
    manga:
      base-path: /api/manga  # Путь к MangaService через Gateway
    auth:
      base-path: /api/auth   # Путь к AuthService через Gateway (для получения закладок)
  # Конфигурация весов для статусов закладок
  recommendation:
    bookmark-weights:
      COMPLETED: 1.0
      READING: 1.5
      PLAN_TO_READ: 0.5
      DROPPED: 0.1
      ON_HOLD: 0.3
      default: 0.0
  cache:
    ttl:
      manga: 3600  # 1 час в секундах
      preferences: 1800  # 30 минут
    caffeine:
      manga-metadata:
        maximum-size: 10000
        expire-after-write: 1h
        refresh-after-write: 30m
      user-preferences:
        maximum-size: 5000
        expire-after-write: 30m
        refresh-after-write: 15m
      similar-manga:
        maximum-size: 50000
        expire-after-write: 2h
        refresh-after-write: 1h
  sync:
    manga:
      enabled: true
      cron: "0 0 2 * * *"  # Каждый день в 2:00
      batch-size: 100
    preferences:
      enabled: true
      cron: "0 */30 * * * *"  # Каждые 30 минут
      batch-size: 50
