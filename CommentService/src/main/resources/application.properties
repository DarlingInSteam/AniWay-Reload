server.port=8086
spring.application.name=comment-service

# Database configuration
spring.datasource.url=jdbc:postgresql://comment-postgres:5432/comment_db
spring.datasource.username=commentuser
spring.datasource.password=commentpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.shadowshift.studio.commentservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# CORS configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# External services
auth.service.url=http://auth-service:8083/api/auth
manga.service.url=http://manga-service:8084/api/manga
chapter.service.url=http://chapter-service:8085/api/chapters
