spring.application.name=FriendService
server.port=${SERVER_PORT:8102}

# Database Configuration
spring.datasource.url=${FRIEND_DB_URL:jdbc:postgresql://localhost:5442/frienddb}
spring.datasource.username=${FRIEND_DB_USERNAME:frienduser}
spring.datasource.password=${FRIEND_DB_PASSWORD:friendpass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator exposure
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=when_authorized
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

# Logging
logging.level.shadowshift.studio.friendservice=INFO

spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:aniway}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:aniway_pass}
spring.rabbitmq.connection-timeout=5000

friend.notifications.exchange=${FRIEND_NOTIFICATIONS_EXCHANGE:notifications.friend.exchange}
friend.notifications.routing-key=${FRIEND_NOTIFICATIONS_ROUTING_KEY:notifications.friend.event}
