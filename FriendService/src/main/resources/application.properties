spring.application.name=FriendService
server.port=${SERVER_PORT:8102}

# Database Configuration
spring.datasource.url=${FRIEND_DB_URL:jdbc:postgresql://localhost:5442/frienddb}
spring.datasource.username=${FRIEND_DB_USERNAME:frienduser}
spring.datasource.password=${FRIEND_DB_PASSWORD:friendpass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Notification Service integration
notification.service.base-url=${NOTIFICATION_SERVICE_URL:http://notification-service:8095}

# Actuator exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.shadowshift.studio.friendservice=INFO
